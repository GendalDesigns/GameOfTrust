    <div style="
    display: flex;
    width:175px;
    justify-content: space-between;">
        <h4><a href="/home/clear" class="btn btn-success shadow shadow-2px">Choose Player</a></h4>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1>Player {{data['number']}}</h1>
                
                <h3>Coin Total: <span id="coinCount">{{data['coins']}}</span></h3>
            </div>
            <div class="col"></div>
        </div> <!-- End of Row -->

        <div class="row">
            <div class="col"></div>
            <div class="col d-flex">
                    <form id="coopForm" action="" method="POST" class="">
                      <input type="hidden" class="coopVote" value="coop"/>
                      <button id="cooperate" type="submit" value="cooperate" class="btn btn-primary shadow shadow-2px">Cooperate</button>
                    </form>
                    <span class="align-middle"><h5>or</h5></span>

                    <form id="cheatForm" action="" method="POST" class="">
                      <input type="hidden" class="cheatVote" value="cheat"/>
                      <button id="cheat" type="submit"value="cheat" class="btn btn-primary shadow shadow-2px">Cheat</button>
                    </form>
                </div>
                <div class="col"></div>
        </div><!-- End of Row -->

    </div> <!-- End of container -->
<br>

    <h3 id="noMSG" style='color: #ccc;font-size: 30px;'>No message yet..</h3>
    <div class="message_holder"></div>
    <form id="chatForm" action="" method="POST">
      <input type="text" class="username" placeholder="User Name"/>
      <input type="text" class="message" placeholder="Messages"/>
      <input type="submit"/>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
