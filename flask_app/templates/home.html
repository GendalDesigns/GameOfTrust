<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
</head>
<nav style="
height:auto;
width:auto;
margin: 0px 20px;
display:flex;
flex-direction:row;
justify-content:space-between;
align-items:center;">
<h1>Home Page for { userID[0].first_name }</h1>
    
    <div style="
    display: flex;
    width:225px;
    justify-content: space-between;">
    <h4><a href="/dashboard" class="btn btn-secondary shadow shadow-2px">Game Dashboard</a></h4>
    <!-- <h4><a href="/logout" class="btn btn-danger shadow shadow-2px">Logout</a></h4> -->
    </div>
</nav>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h2>Choose Your Player:</h2>
            </div>
            <div class="col"></div>
        </div><!-- End of Row -->
            
        <div class="row">
            <div class="col"></div>

            <div class="col d-flex">
                <form action="/player/process" id="player1" method="POST">
                    <input type="hidden" class="player1" name="number" value="1"/>
                    <button form="player1" type="submit" value="Player 1" class="btn btn-warning shadow shadow-2px">Player 1</button>
                </form>
                <div>&nbsp;</div>
                <form action="/player/process" id="player2" method="POST">
                    <input type="hidden" class="player2" name="number" value="2"/>
                    <button form="player2" type="submit" value="Player 2" class="btn btn-info shadow shadow-2px">Player 2</button>
                </form>
            </div>
            <div class="col"></div>
        </div><!-- End of Row -->
    </div><!-- End of Container -->



    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p class="alert alert-success" role="alert" style="width:fit-content;">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
</body>
</html>
