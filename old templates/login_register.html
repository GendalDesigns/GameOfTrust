<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login/Register</title>

</head>
<body>
  <div class="container" style="
  display:flex;
  width:auto;
  ">
    <div id="leftContent">
      <form class="form-control" action="/registration/process" method="POST" style="
      display:flex;
      flex-direction: column;
      justify-content:space-around;
      width: min-content;
      height: 400px;
      margin: 10px 10px;">
        <h1>Registration</h1>
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" name="fname" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" name="lname" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password: </label>
          <input type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Confirm password:</label>
          <input type="password" name="passwordConf" placeholder="Confirm">
        </div>
        <div class="form-group">
          <input type="submit" value="Create" style="width: fit-content;">
        </div>
      </form>
      {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
          {% for message in messages %}            <!-- loop through the messages -->
            <p class="alert alert-danger" role="alert" style="width:fit-content;">{{message}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
    <div id="rightContent">
      <form class="form-control" action="/login/process" method="POST" style="
      display:flex;
      flex-direction: column;
      justify-content:space-around;
      width: min-content;
      height: 230px;
      margin: 10px 10px;">
        <h1>Login</h1>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit" value="Login" style="width: fit-content;">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
